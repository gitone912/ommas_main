{% extends 'base.html' %}
{% block content %}

<body class="bg-gray-100 p-4">
    <h2 class="text-2xl font-bold mb-4">CSV Data Table</h2>
    <div class="overflow-x-auto">
        <table class="w-full table-auto border-collapse border border-gray-200">
            <thead>
                <tr class="bg-gray-200">
                    {% for header in csv_data.0.keys %}
                        <th class="p-2">{{ header }}</th>
                    {% endfor %}
                    <th class="p-2">Show Map</th>
                </tr>
            </thead>
            <tbody>
                {% for row in csv_data %}
                    <tr class="border-t border-gray-300">
                        {% for value in row.values %}
                            <td class="p-2">{{ value }}</td>
                        {% endfor %}
                        <td class="p-2">
                            <!-- Add your "Show Map" content here -->
                            <a href="{% url 'get_coordinates' %}?pav_length={{ row.IMS_PAV_LENGTH }}" class="text-blue-500 underline">Show Map</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
{% endblock %}
